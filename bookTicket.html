<!DOCTYPE html>
<html>
<head>
	<title>BOOK TICKET</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<h1><span id="plane">&#9992</span> Airport Management System</h1>
	</header>
	<div class="main">
		<h1>Book Ticket</h1>
		<form action="viewticket.html">
			<input type="FirstName" class="text" placeholder="First Name">
			<input type="LastName" class="text" placeholder="Last Name">
			<input type="PhoneNumber" class="text" placeholder="Phone Number">
			<input type="e-mail" class="text" placeholder="Your Email">
			<label class="formlabel"for="birthday">Date Of Birth</label>
			<input type="date" class="date" id="birthday" name="birthday"><br>
			<input type="submit" name="submit" class="formbutton" value="Book">
		</form>
	</div>
	<footer>
		<h1>Software engineering project</h1>
	</footer>
</body>
</html>
