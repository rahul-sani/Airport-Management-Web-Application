<!DOCTYPE html>
<html>
<head>
	<title>Airport Management System</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
		document.addEventListener("click", function(){
 			window.location.href = "login.html";
		}); 
	</script>
</head>
<body>
	<header>
		<h1><span id="plane">&#9992</span> Airport Management System</h1>
		<div class="login">
			<img class="loginicon" src="image/user.svg">
			<br>
			<a class="loginbutton" href="html/login.html">Login?</a>
		</div>
	</header>

	<div class="main">
		<h1>Search Ticket</h1>

		<form action="ticketsearchresult.html">
			<input class="text" type="text" name="ticketnum" placeholder="#Ticket Number">
			<br>
			<input class="formbutton" type="submit" value="Search">
		</form>
	</div>
	<footer>
		<h1>Software engineering project</h1>
	</footer>
</body>
</html>
